{% include 'base.html' %}
{% block content %}
<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for post in posts %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ post.img }}">
            <div class="card-body">
              <a href="{{ url_for('post', post_id=post.id) }}">
              <h2>{{ post.title }}</h2>
              <p class="card-text">{{ post.subtitle }}</p>
              </a>
              <br>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  {% if current_user.id == 1 %}
                  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('edit', post_id=post.id) }}">Edit</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% if current_user.id == 1 %}
      <a href="{{ url_for('add_post') }}" class="btn btn-primary my-2">Create New Post</a>
      {% endif %}
    </div>
  </div>

</main>
{% endblock %}
